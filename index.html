<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto del treno</title>
    <!-- Link stile -->
    <link rel="stylesheet" href="css/style.css">
    <!-- /Link stile -->
</head>
<body>
    
    <h2>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>

    <div class="dati-biglietto">
        <div class="dato1" id="nome">
            <label for="">Nome e cognome</label> <br>
            <input type="text" placeholder="Inserisci il tuo nome">
        </div>
    
        <div class="dato2">
            <div>
                Km da percorrere
            </div> 
            <input type="number" placeholder="Inserisci i km">
        </div>
            
        <div class="dato3">
            <div>
                Fascia di età
            </div> 
            <select name="età" id="">
                <option value="Minorenne">Minorenne</option>
                <option value="Minorenne">Maggiorenne</option>
                <option value="Minorenne">Over 65</option>
            </select>
        </div>

        <div class="bottoni">
            <button id="bottoneAccedi">Genera</button>
            <button id="bottoneAnnulla">Annulla</button>
        </div>
       
    </div>
   
       
   


    <script src="js/script.js"></script>
</body>
</html>
